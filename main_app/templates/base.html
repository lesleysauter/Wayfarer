{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <style>
    @import url('https://fonts.googleapis.com/css2?family=Coda&display=swap');
    </style>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <title>Wayfarer</title>
  </head>
  <body>

  <nav>
  <img id="logo" src= "{% static 'images/Plants-Oak-Leaf-icon.png' %} " alt="Logo Icon">
  <a href="/" class="logo-text"><h1>Wayfarer</h1></a>
  
  {% if user.is_authenticated %}
    <a href="{% url 'profile' user.pk %}">Profile</a> 
    <a href="{% url 'logout' %}">Logout</a>
  
  {% else %}
    <a href="#" class="auth-box-summoner">Sign up</a>
    <a href="#" class="auth-box-summoner">Log in</a>


  {% endif %}
  
  </nav>


  
          {% block content %}
        
     
          {% endblock %}
     
  </body>
</html>
