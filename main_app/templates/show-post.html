
{% extends 'base.html' %} 
{% block content %}

<section class="left-panel">
    <h2>{{ post.title }}</h2>
    <span>
        <h3>in {{ post.location }}</h3>
        <h3>by {{ post.profile.name }}</h3>
    </span>
</section>

<section class="right-panel">
    {{ post.content }}
</section>

{% endblock %}
